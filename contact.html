<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <span>
        <nav>
            <a href="index.html"><img src="/imagenes/423049.png" alt="Logo Camilo Pérez" width="50" height="50"></a>
            <h1>Contáctame</h1>
                <ul>
                    <li><a href="/index.html">HOME</a></li>
                   
    </header>
    <hr>
    <form action="Enviar Formulario" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Camilo Pérez">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@gmial.com">
        <br>
        <br>
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" placeholder="Hola, quiero mas información!" required rows="4" cols="50"></textarea>
        <br>
        <br>
        <label for="asunto">Asunto:</label>
        <select name="asunto" id="asunto">
            <option value="cosulta">Consulta</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="reporte">Reporte</option>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </select>

    </form>
</body>
</html>
